<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS Ecommerce App</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const App = () => {
        const [products, setProducts] = React.useState([]);
        const [name, setName] = React.useState('');
        const [price, setPrice] = React.useState('');
        const [messages, setMessages] = React.useState([]);
        const [userMessage, setUserMessage] = React.useState('');

        React.useEffect(() => {
          fetch('/products')
            .then(res => res.json())
            .then(data => setProducts(data));
        }, []);

        const addProduct = () => {
          fetch('/products', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, price: parseFloat(price) })
          })
            .then(res => res.json())
            .then(product => setProducts([...products, product]));
        };

        const sendMessage = () => {
          fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMessage })
          })
            .then(res => res.json())
            .then(data => {
              setMessages([...messages, { user: userMessage, bot: data.response }]);
              setUserMessage('');
            });
        };

        return (
          <div>
            <h1>Products</h1>
            <ul>
              {products.map(p => (
                <li key={p.id}>{p.name} - ${p.price}</li>
              ))}
            </ul>
            <h2>Add Product</h2>
            <input placeholder="Name" value={name} onChange={e => setName(e.target.value)} />
            <input placeholder="Price" value={price} onChange={e => setPrice(e.target.value)} />
            <button onClick={addProduct}>Add</button>

            <h2>Chatbot Assistant</h2>
            <ul>
              {messages.map((m, i) => (
                <li key={i}>
                  <strong>You:</strong> {m.user}<br/>
                  <strong>Bot:</strong> {m.bot}
                </li>
              ))}
            </ul>
            <input placeholder="Message" value={userMessage} onChange={e => setUserMessage(e.target.value)} />
            <button onClick={sendMessage}>Send</button>
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
